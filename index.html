<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supabase 연동</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
    <h1>Supabase API 테스트</h1>
    <p id="data"></p>

    <script>
        const SUPABASE_URL = "https://qcyhlsjdwhtjslwxcvdp.supabase.co";
        const SUPABASE_KEY = "66784a8ad88d06226ec8e932abb93fac";

        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        async function fetchData() {
            const { data, error } = await supabase.from("your-table").select("*");
            if (error) {
                console.error(error);
                document.getElementById("data").textContent = "데이터 로드 실패!";
            } else {
                document.getElementById("data").textContent = JSON.stringify(data);
            }
        }

        fetchData();
    </script>
</body>
</html>
